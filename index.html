<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Sync by SWC</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app-shell">
    <header class="header">
      <h1 class="title">Time Sync by SWC</h1>
      <p class="tagline">Find fair meeting windows across time zones, anchored to Singapore time.</p>
    </header>

    <section class="controls card glow">
      <div class="row">
        <div class="field">
          <label>Baseline time zone</label>
          <input id="baseline" list="tzlist" value="Asia/Singapore" />
        </div>
        <div class="field">
          <label>Workday range</label>
          <input id="baselineStart" type="time" value="09:00" />
          <span class="sep">to</span>
          <input id="baselineEnd" type="time" value="17:00" />
        </div>
        <div class="field">
          <label>Window length</label>
          <input id="duration" type="range" min="15" max="180" step="15" value="60" />
          <span id="durationLabel">60 minutes</span>
        </div>
        <div class="field small">
          <button id="addPerson" class="btn">Add participant</button>
        </div>
      </div>
    </section>

    <section class="participants card glow" id="participants"></section>

    <section class="timeline card glow">
      <div class="row header-row">
        <div class="col name-col">Name</div>
        <div class="col zone-col">Zone</div>
        <div class="col grid-col">
          <div class="grid" id="gridHeader"></div>
        </div>
      </div>
      <div id="gridBody"></div>
    </section>

    <section class="results card glow">
      <h2>Suggested windows</h2>
      <ul id="suggestions"></ul>
    </section>

    <footer class="footer">
      <button id="exportBtn" class="btn subtle">Export config</button>
      <button id="importBtn" class="btn subtle">Import config</button>
      <input id="fileInput" type="file" accept="application/json" hidden />
      <a id="shareLink" class="share-link" href="#">Share current plan</a>
    </footer>
  </div>

  <datalist id="tzlist"></datalist>
  <script src="app.js"></script>
</body>

</html>
